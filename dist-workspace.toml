[dist]
# Generate binstall-friendly archives and checksums for GitHub Releases.
ci = ["github"]
installers = []

# Pin versions used by CI for reproducibility.
#
# Note: keep this in sync with Cargo.toml's `edition = "2024"` requirements.
rust-toolchain-version = "1.85.0"
cargo-dist-version = "0.28.0"

# Targets we publish prebuilt archives for.
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-pc-windows-msvc",
  "x86_64-apple-darwin",
  "aarch64-apple-darwin",
]
